<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
        <link rel="icon" type="image/x-icon" href="images/calculator.ico">
        <!--got favicon from this link: https://www.flaticon.com/free-icons/calculator-->
    </head>
    <body>
        <h1 class="title">Calculator</h1>
        <main>
            <div class="panel">
                <h1 class="last-inputs"></h1>
                <h1 class="display">0</h1>
            </div>
            <div class="body">
                <div class="buttons">
                    <button class="clear">CLEAR</button>
                    <button class="delete">DELETE</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>รท</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button class="dot">.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Created by Tony Isern</p>
            <a href="https://github.com/OptimisticTrousers">
                <img class="github-logo" src="/images/github-logo.svg">
               </a>
        </footer>
    </body>
</html>
